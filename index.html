<!DOCTYPE html>
<html>
<head>
    <title>Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        a.button {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select an Exercise</h1>
    <a class="button" href="/start/plank">Plank</a>
    <a class="button" href="/start/pushup">Push-Up</a>
    <a class="button" href="/start/situp">Sit-Up</a>
    <a class="button" href="/start/squat">Squat</a>
</body>
</html>
